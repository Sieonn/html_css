<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        text-align: center;
      }
      .container {
        margin: 0 auto;
        border: 1px solid black;
        width: 600px;
      }
      .title {
        font-weight: bold;
        float: left;
        text-align: center;
        background-color: lightgray;
      }
      .row {
        height: 40px;
      }
      .column {
        width: 100px;
        float: left;
        line-height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header"><h3>전체 계좌 조회</h3></div>
    <div class="container">
      <div class="row">
        <div class="title column">순서</div>
        <div class="title column">계좌번호</div>
        <div class="title column">이름</div>
        <div class="title column">잔액</div>
        <div class="title column">계좌종류</div>
        <div class="title column">등급</div>
      </div>
      <div class="row">
        <div class="column">1</div>
        <div class="column">1001</div>
        <div class="column">홍길동</div>
        <div class="column">100000</div>
        <div class="column">특수</div>
        <div class="column">VIP</div>
      </div>
    </div>
  </body>
</html>
