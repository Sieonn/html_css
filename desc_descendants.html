<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header > h1 {
            color: red;
        }
        /* 스페이스는 후손을 나타내고 >은 자식을 나타냅니다 자식은 바로 아래에 있는 것만을 말합니다. */

        #selection > h1 {
            color: orange;
        }
    </style>

</head>

<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="selection">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure voluptates quam eaque. Praesentium, non
            consequuntur dolorem provident libero alias asperiores possimus accusamus? Minima alias excepturi aut eius
            dolorem vel blanditiis?</p>
    </div>
</body>

</html>
