<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li밑에 있는 클래스에만 속성을 부여하고 싶으면 아래와 같이 작성해줍니다. */
        /* 모든 select클래스에 속성을 적용하려면 .selet를사용합니다. */
        li.select {
            color: red;
        }
        .first {
            background-color: lightgreen;

        }
        input[type="text"] {
            background-color: aqua;
        }
        input[type="password"] {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="select">제목글자</h1>
    <ul>
        <li class="select first">사과</li>
        <li class="first">바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
    <form action="">
        <input type="text">
        <input type="password">
    </form>

</body>
</html>
